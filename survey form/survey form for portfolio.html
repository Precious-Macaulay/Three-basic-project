<!DOCTYPE html>
<html lang="en">
<head>
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">
    <h1 id="title" class="text-center">Mac.dev Survey Form</h1>
    <p id="description" class="text-center">Thanks you for taking your time to help us serve you better.</p>
    </div>
    <form id="survey-form">
        <div id="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
        </div>
        <div id="form-group">
            <label for="email" id="email label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div id="form-group">
            <label for="number" id="number-label">Phone Number:</label>
            <input type="number" name="number" id="number" class="form-control" placeholder="Enter phone number" maxlength="11" minlength="11" required>
        </div>
        <div id="form-group">
            <label for="business-name" id="business-name-label">Business Name:</label>
            <input type="text" name="business-name" id="business-name" class="form-control" placeholder="Enter business name" required>
        </div>
        <div id="form-group">
            <label for="services" id="dropdown-label">Which of our services are you interested in?</label>
            <select name="services" id="dropdown" class="form-control" required>
                <option value="logo-design">Logo design</option>
                <option value="brand-identity-design">Brand Identity Design</option>
                <option value="website-devlopment">Website Devlopment</option>
                <option value="web-app">Web App Development</option>
            </select>
        </div>
        <div id="form-group">
            <p>Would you recommend mac.dev to a friend?</p>
            <label>
                <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
                Definitely
            </label>
            <label>
                <input type="radio" name="user-recommend" value="maybe" class="input-radio">
                Maybe
            </label>
            <label>
                <input type="radio" name="user-recommend" value="not sure" class="input-radio">
                Not sure
            </label>
        </div>
        <div id="form-group">
            <p>how would you like us to contact you?</p>
            <p><span class="clue">(check all that may apply)</span></p>
            <label>
                <input type="checkbox" value="phone" name="contact" class="input-checkbox">
                Phone
            </label>
            <label>
                <input type="checkbox" value="email" name="contact" class="input-checkbox">
                Email
            </label>
            <label>
                <input type="checkbox" value="phone" name="contact" class="input-checkbox">
                Whatsapp
            </label>
            <label>
                <input type="checkbox" value="social-media" name="contact" class="input-checkbox">
                Social Media
            </label>
            <label for="contact">
                <input type="text" name="contact" placeholder="other social-media" class="form-control">
            </label>
        </div>
        <div id="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comments"
            placeholder="please enter comments here" 
            id="comments" 
            class="input-textarea"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
